<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid red;
            border-radius: 10px;
            color: #ff6b6b;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>⚠️ Error</h2>
        <p>{{ error }}</p>
        <a href="/" class="back-button">← Back to Input</a>
    </div>
</body>
</html>
